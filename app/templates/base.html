<!DOCTYPE HTML>
<html>

<head>
  <title>My Page</title>
</head>

<body>
  <div>Microblog: <a href="/index">Home</a></div>
  {% block mycontent %}{% endblock %}
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
</body>

</html>
