{% extends "base.html" %}

{% block mycontent %}
<h1>{{login_page_message}}</h1>

<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p>{{form.username.label}} <br> {{form.username()}}</p>
    <p>{{form.password.label}} <br> {{form.password()}}</p>
    <p>{{form.remember_me.label}} <br> {{form.remember_me()}}</p>
    <p>{{form.submit.label}} <br> {{form.submit()}}</p>
</form>
{% endblock %}
